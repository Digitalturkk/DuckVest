<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank Transaction Confirmation</title>
</head>
<body style="margin:0; padding:0; font-family:Arial, sans-serif;">
<table width="100%" height="100%"  cellpadding="0" cellspacing="0" style="padding: 30px 0;">
  <tr>
    <td align="center">
      <table width="500" cellpadding="0" cellspacing="0" bgcolor="#272d4e" style="border:1px solid #ffffff; border-radius:10px; padding:30px; color:#ffffff;">
        <tr>
          <td align="center" style="color:#3a62be; font-size:24px; font-weight:bold; padding-bottom:30px;">
            Bank Transaction Confirmation
          </td>
        </tr>

        <tr><td style="padding-bottom:15px;"><strong style="color:#ff7124;">Transaction ID:</strong> <span th:text="${transaction.id}">1</span></td></tr>
        <tr><td style="padding-bottom:15px;"><strong style="color:#ff7124;">Type:</strong> <span th:text="${transaction.type}">DEPOSIT</span></td></tr>
        <tr><td style="padding-bottom:15px;"><strong style="color:#ff7124;">Amount:</strong> $<span th:text="${transaction.amount}">1000.0</span></td></tr>
        <tr><td style="padding-bottom:15px;"><strong style="color:#ff7124;">Description:</strong> <span th:text="${transaction.description}">USD deposited to your portfolio.</span></td></tr>
        <tr><td style="padding-bottom:15px;"><strong style="color:#ff7124;">Available Balance:</strong> $<span th:text="${transaction.getToPortfolio().getAvailableBalance()}">10397.0</span></td></tr>
        <tr><td style="padding-bottom:15px;"><strong style="color:#ff7124;">Date:</strong> <span th:text="${transaction.timestamp}">2025-06-27T00:11</span></td></tr>

        <tr><td style="border-top: 3px solid #3356aa; padding-top: 20px;"></td></tr>

        <tr>
          <td style="padding-top: 20px; font-size:16px;">
            <strong>Tips from DuckVestor:</strong>
            <table cellpadding="0" cellspacing="0" style="margin-top:10px;">
              <tr>
                <td style="background-color:#3356aa; width:8px; border-radius:5px;"></td>
                <td style="padding-left:15px; color:#e0e0e0;">
                  <p th:text="${tip1}">Use it wisely!</p>
                  <p th:text="${tip2}">Diversify your nest. One egg per basket, unless you're feeling lucky.</p>
                </td>
              </tr>
            </table>
          </td>
        </tr>

      </table>
    </td>
  </tr>
</table>
</body>
</html>
